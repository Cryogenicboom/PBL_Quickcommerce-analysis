<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGIPINE - Sign In / Sign Up</title>

    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">ðŸ“Š</span>
                DIGIPINE
            </div>
        </div>
    </nav>

    <!-- Auth Form Container -->
    <div class="auth-container">
        <div class="auth-card">

            <!-- Tab Switcher -->
            <div class="auth-tabs">
                <button id="tab-signup" class="auth-tab-btn active">Create Account</button>
                <button id="tab-signin" class="auth-tab-btn">Sign In</button>
            </div>

            <!-- Sign Up Form Container -->
            <div id="signup-container" class="auth-form-container active">
                <h2 class="card-title">Create your Company Account</h2>
                <p class="card-subtitle">Join the top quick-commerce brands</p>
                
                <!-- ADDED: Google Sign-In Button -->
                <div class="form-group">
                    <button id="google-signin-btn" class="btn-google">
                        <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.108-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C39.712,34.464,44,28.099,44,20C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                        Continue with Google
                    </button>
                </div>

                <!-- ADDED: Divider -->
                <div class="divider">or</div>

                <!-- Sign Up Form -->
                <form id="signup-form" class="auth-form" novalidate>
                    <!-- Company Name -->
                    <div class="form-group">
                        <label for="company-name" class="form-label">Company Name</label>
                        <input type="text" id="company-name" name="company-name" required class="form-input">
                    </div>

                    <!-- Company Website -->
                    <div class="form-group">
                        <label for="company-website" class="form-label">
                            Company Website <span class="label-optional">(Optional)</span>
                        </label>
                        <input type="url" id="company-website" name="company-website" placeholder="https://example.com"
                            class="form-input">
                    </div>

                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required class="form-input">
                    </div>

                    <!-- Work Email -->
                    <div class="form-group">
                        <label for="signup-email" class="form-label">Work Email</label>
                        <input type="email" id="signup-email" name="email" required placeholder="you@company.com"
                            class="form-input">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" id="signup-password" name="password" required class="form-input">
                        <p id="password-strength" class="form-help-text">Minimum 8 characters.</p>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required
                            class="form-input">
                    </div>

                    <!-- Message Container -->
                    <div id="signup-message-container" class="message-container"></div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" id="signup-submit-button" class="btn-primary">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>

            <!-- Sign In Form Container -->
            <div id="signin-container" class="auth-form-container">
                <h2 class="card-title">Sign In to your Account</h2>
                <p class="card-subtitle">Welcome back!</p>

                <!-- Sign In Form -->
                <form id="signin-form" class="auth-form" novalidate>
                    <!-- Work Email -->
                    <div class="form-group">
                        <label for="signin-email" class="form-label">Work Email</label>
                        <input type="email" id="signin-email" name="email" required placeholder="you@company.com"
                            class="form-input">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <div class="form-label-group">
                            <label for="signin-password" class="form-label">Password</label>
                            <!-- UPDATED: Forgot Password Link -->
                            <a href="#" id="forgot-password-link" class="forgot-password-link">Forgot password?</a>
                        </div>
                        <input type="password" id="signin-password" name="password" required class="form-input">
                    </div>

                    <!-- Message Container -->
                    <div id="signin-message-container" class="message-container"></div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" id="signin-submit-button" class="btn-primary">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>

</html>
